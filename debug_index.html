  <!-- BOOTSTRAP: small safe script that evaluates the real app code kept in a non-parsed <script> -->
  <script>
    (function(){
      console.log('DEBUG BOOTSTRAP loaded at', new Date().toISOString());

      function showOverlay(title, details){
        try{
          var existing = document.getElementById('debugOverlay'); if(existing) existing.remove();
          var d = document.createElement('div'); d.id='debugOverlay';
          d.innerHTML = '<span class="close" onclick="document.getElementById('debugOverlay').style.display='none'">✕</span>'+
                        '<h3>'+title+'</h3>'+
                        '<div style="font-size:13px;margin-bottom:8px">An error occurred while loading the app. Please copy/paste the details below into the chat.</div>'+
                        '<pre>'+details+'</pre>';
          document.body.appendChild(d);
        }catch(err){ console.error('Failed to render overlay', err); }
      }

      // Read the app source from a non-executing script tag
      var srcTag = document.getElementById('app-src');
      if(!srcTag){ showOverlay('Missing app source','No element with id "app-src" found.'); return; }
      var appText = srcTag.textContent || srcTag.innerText || '';

      // Detect BOM / strange characters at start
      if(appText && appText.charCodeAt(0) === 0xFEFF){
        console.warn('Byte Order Mark (BOM) detected at start of app source');
      }

      // Try to create a function from the source so the browser doesn't parse it until we ask
      try{
        var fn = new Function(appText + '
//# sourceURL=groLinx-app.js');
        try{
          fn();
          console.log('App executed successfully (debug bootstrap)');
        }catch(execErr){
          console.error('Execution error while running app function', execErr);
          var msg = execErr && execErr.message ? execErr.message : String(execErr);
          var stack = execErr && execErr.stack ? execErr.stack : '';
          // Extract a snippet around likely position if available
          var snippet = appText.slice(0,2000);
          var details = 'Error: ' + msg + '

Stack:
' + stack + '

App source (first 1000 chars):
' + snippet;
          showOverlay('Runtime error when executing app', details);
        }
      }catch(compileErr){
        console.error('Compile-time error creating app function', compileErr);
        var msg = compileErr && compileErr.message ? compileErr.message : String(compileErr);
        // Show some helpful diagnostics: hex codes of first 80 characters
        var head = appText.slice(0,200);
        var codes = [];
        for(var i=0;i<Math.min(80, head.length); i++){
          codes.push(head.charCodeAt(i).toString(16).padStart(2,'0'));
        }
        var diag = 'Compile Error: ' + msg + '

First 200 chars of app source:
' + head + '

Hex codes of first 80 chars:
' + codes.join(' ');
        showOverlay('Syntax or invalid token detected in app source', diag);
      }
    })();

const money = (n, d=0) => (n==null || isNaN(n)) ? '-' : ('$' + Number(n).toLocaleString(undefined, {minimumFractionDigits:d, maximumFractionDigits:d}));
const pct   = n => (n==null || isNaN(n)) ? '-' : ((Number(n)*100).toFixed(2) + '%');

function monthlyPI(loan, annualRate, years){
  if(!loan || !years) return 0;
  const r = (annualRate || 0) / 12;
  const n = years * 12;
  if(r === 0) return loan / n;
  return loan * (r * Math.pow(1+r, n)) / (Math.pow(1+r, n) - 1);
}

const MONTHS = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
function buildPeriod(startMonth, startYear){
  const labels=[]; let m=startMonth, y=startYear; for(let i=0;i<12;i++){ labels.push({m,y,label:`${MONTHS[m]} ${y}`}); m=(m+1)%12; if(m===0) y+=1; } return labels; }

nerTab:'profile', profile:{name:'GroLinx User', email:'user@grolinx.com', phone:'', commitment:250000, preferences:'MF deals in TX/FL, 50-150 units'}, investors:[ {id:1,name:'Acme Capital', contact:'invest@acme.com', committed:2000000, deployed:1200000}, {id:2,name:'BluePeak LP', contact:'team@bluepeak.com', committed:1000000, deployed:450000} ], activeId:1, form:{name:'', contact:'', committed:0} }, dealTabs:'summary' };

iv></div></div></div>`:''}${(S.activeInnerTab==='investors'&&isEnt)?`<div class="grid-2" style="grid-template-columns:260px 1fr"><div class="card"><div style="font-weight:700;margin-bottom:6px">Investors</div>${investorsList}<div style="margin-top:8px;font-weight:700">Add Investor</div><input id="addName" placeholder="Name" style="margin-top:6px"><input id="addContact" placeholder="Contact" style="margin-top:6px"><input id="addCommitted" placeholder="Committed" type="number" style="margin-top:6px"><button id="addInvestorBtn" class="btn" style="width:100%;margin-top:8px">Add</button></div><div class="card" id="investorDetail"></div></div>`:''}`;

const panelSummary=`<div class="grid-2"><div class="card"><div class="grid-3"> <div class="metric"><div class="label">Purchase Price</div><div class="value">${money(d.price)}</div></div> <div class="metric"><div class="label">Units</div><div class="value">${d.units}</div></div> <div class="metric"><div class="label">Down Payment</div><div class="value">${money(d.downAmt)} (${pct(d.downPct)})</div></div> <div class="metric"><div class="label">Loan Amount</div><div class="value">${money(d.loanAmt)}</div></div> <div class="metric"><div class="label">Rate</div><div class="value">${pct(d.rate)}</div></div> <div class="metric"><div class="label">Term</div><div class="value">${d.termYears} yrs</div></div> <div class="metric"><div class="label">Closing Costs</div><div class="value">${pct(d.closingCostPct)}</div></div> <div class="metric"><div class="label">Rehab Budget</div><div class="value">${money(d.rehab)}</div></div> <div class="metric"><div class="label">Vacancy</div><div class="value">${pct(d.vacancyRate)}</div></div> <div class="metric"><div class="label">Other Income</div><div class="value">${money(d.otherIncome)}</div></div> <div class="metric"><div class="label">Exit Cap</div><div class="value">${pct(d.saleCap)}</div></div> <div class="metric"><div class="label">Selling Costs</div><div class="value">${pct(d.sellCostPct)}</div></div> </div></div><div class="card"><div style="font-weight:800">Key Metrics (Yr 1)</div><div class="grid-2-eq" style="gap:8px;margin-top:8px"> <div class="metric"><div class="label">Cap Rate</div><div class="value">${pct(cap)}</div></div> <div class="metric"><div class="label">Cash-on-Cash</div><div class="value">${pct(coc)}</div></div> <div class="metric"><div class="label">Monthly P&I</div><div class="value">${money(pmt)}</div></div> <div class="metric"><div class="label">Annual Debt</div><div class="value">${money(ads)}</div></div> <div class="metric"><div class="label">EGI</div><div class="value">${money(egiYr1)}</div></div> <div class="metric"><div class="label">NOI</div><div class="value">${money(noi)}</div></div> <div class="metric"><div class="label">Cash Flow</div><div class="value">${money(cf)}</div></div> </div><div class="row" style="gap:8px;margin-top:10px"> <button id="exportT12" class="btn">Export T12 CSV</button> <button id="genLOI" class="btn-ghost">Generate LOI (DOC)</button> </div></div></div>`;

const panelInputs=`<div class="grid-2-eq"><div class="card"><div style="font-weight:800">Deal Inputs</div>${[{id:'name',label:'Property Name',type:'text',value:d.name},{id:'market',label:'Market',type:'text',value:d.market},{id:'price',label:'Purchase Price',type:'number',value:d.price},{id:'downPct',label:'Down % (0-1)',type:'number',step:'0.001',value:d.downPct},{id:'downAmt',label:'Down Amount',type:'number',value:d.downAmt},{id:'loanAmt',label:'Loan Amount',type:'number',value:d.loanAmt},{id:'rate',label:'Rate (0-1)',type:'number',step:'0.0001',value:d.rate},{id:'termYears',label:'Term (years)',type:'number',value:d.termYears},{id:'closingCostPct',label:'Closing Cost % (0-1)',type:'number',step:'0.0001',value:d.closingCostPct},{id:'rehab',label:'Rehab Budget',type:'number',value:d.rehab},{id:'vacancyRate',label:'Vacancy (0-1)',type:'number',step:'0.0001',value:d.vacancyRate},{id:'otherIncome',label:'Other Income (annual)',type:'number',value:d.otherIncome},{id:'saleCap',label:'Exit Cap (0-1)',type:'number',step:'0.0001',value:d.saleCap},{id:'sellCostPct',label:'Selling Costs % (0-1)',type:'number',step:'0.0001',value:d.sellCostPct}].map(f=>`<div class=\"field\"> <label>${f.label}</label> <input id=\"in_${f.id}\" type=\"${f.type}\" ${f.step?`step=\"${f.step}\"`:''} value=\"${f.value}\"> </div>`).join('')}</div><div class="card"><div style="font-weight:800">Projection Notes</div><div class="small muted" style="margin-top:6px">Hold Years: 6 • Rent bump: 3% • Expense bump: 5%</div></div></div>`;

const dscrColor=(dscr)=>{ if(dscr==null) return 'var(--muted)'; if(dscr>=1.25) return 'var(--success)'; if(dscr>=1.20) return 'var(--warn)'; return 'var(--danger)'; };

const PERIOD=buildPeriod(state.t12.startMonth,state.t12.startYear);
const t12MonthlyTotals=PERIOD.map((_,i)=>state.t12.rows.reduce((s,r)=>s+(Number(r.months[i])||0),0));

const panelFinancing=`<div class="card"><div class="row" style="justify-content:space-between;align-items:center"><div style="font-weight:800">Financing Scenarios</div><button id="addScenario" class="btn">+ Add Scenario</button></div><div class="scroll-x" style="margin-top:10px"><table><thead><tr><th>Name</th><th>Loan Amount</th><th>Rate</th><th>Term (yrs)</th><th>Monthly P&I</th><th>Annual Debt</th><th>DSCR</th><th>Cash Flow</th><th></th></tr></thead><tbody>${state.scenarios.map(s=>{ const p=monthlyPI(s.loanAmt,s.rate,s.termYears); const ad=p*12; const dscr=ad?(noi/ad):null; const cfS=noi-ad; return `<tr data-sid=\"${s.id}\"><td><input class=\"sx_name\" value=\"${s.name}\"></td><td><input class=\"sx_loan\" type=\"number\" value=\"${s.loanAmt}\"></td><td><input class=\"sx_rate\" type=\"number\" step=\"0.0001\" value=\"${s.rate}\"></td><td><input class=\"sx_term\" type=\"number\" value=\"${s.termYears}\"></td><td>${money(p)}</td><td>${money(ad)}</td><td style=\"color:${dscrColor(dscr)}\">${dscr==null?'-':dscr.toFixed(2)}</td><td>${money(cfS)}</td><td><div class=\"row\" style=\"gap:6px\"><button class=\"btn sx_apply\" style=\"padding:6px 10px\">Apply</button>${s.id!==1?`<button class=\"btn-ghost sx_delete\">Delete</button>`:''}</div></td></tr>`; }).join('')}</tbody></table></div><div class="small muted" style="margin-top:10px">Apply sets the Deal Inputs loan, rate, and term. DSCR = NOI / Annual Debt using current Yr1 NOI.</div></div>`;

const panelT12=`<div class="card"><div class="row" style="gap:8px;align-items:center;margin-bottom:8px"><span class="small">Start</span><select id="t12Month">${MONTHS.map((m,i)=>`<option value=\"${i}\" ${i===state.t12.startMonth?'selected':''}>${m}</option>`).join('')}</select><select id="t12Year">${Array.from({length:20},(_,k)=>(new Date().getFullYear()-10+k)).map(y=>`<option value=\"${y}\" ${y===state.t12.startYear?'selected':''}>${y}</option>`).join('')}</select><button id="t12Export" class="btn" style="padding:6px 10px">Export CSV</button><button id="t12AddRow" class="btn-ghost">+ Add Category</button></div><div class="scroll-x"><table><thead><tr><th>Category</th>${PERIOD.map((p)=>`<th>${p.label}</th>`).join('')}<th>Annual</th><th></th></tr></thead><tbody>${state.t12.rows.map((row)=>`<tr data-row=\"${row.id}\"><td><input class=\"t12_cat\" value=\"${row.category}\"></td>${row.months.map((v,mi)=>`<td><input class=\"t12_val\" data-mi=\"${mi}\" type=\"number\" value=\"${v}\"></td>`).join('')}<td>${money(row.months.reduce((a,b)=>a+(Number(b)||0),0))}</td><td><button class=\"btn-ghost t12_delete\" style=\"padding:6px 10px\">Delete</button></td></tr>`).join('')}</tbody><tfoot><tr><td><strong>Total</strong></td>${t12MonthlyTotals.map(v=>`<td>${money(v)}</td>`).join('')}<td>${money(state.t12.rows.reduce((s,r)=>s+r.months.reduce((a,b)=>a+(Number(b)||0),0),0))}</td><td></td></tr></tfoot></table></div><div class="small muted" style="margin-top:8px">Tip: Scroll horizontally to view all months.</div></div>`;

const panelAPOD=`<div class="grid-2-eq"><div class="card"><div style="font-weight:800">APOD - Current</div><div class="kvp"><div class="muted">Gross Scheduled Income (GSI)</div><div>${money(142440)}</div></div><div class="kvp"><div class="muted">Vacancy/Credit Loss</div><div>-${money(142440*(state.deal.vacancyRate||0))}</div></div><div class="kvp"><div class="muted">Other Income</div><div>${money(state.deal.otherIncome||0)}</div></div><div class="kvp"><div style="color:var(--subtext);font-weight:700">Effective Gross Income (EGI)</div><div style="font-weight:700">${money(142440 - (142440*(state.deal.vacancyRate||0)) + (state.deal.otherIncome||0))}</div></div><div style="height:6px"></div><div class="kvp"><div class="muted">Operating Expenses (T12)</div><div>-${money(state.t12.rows.reduce((s,r)=>s+r.months.reduce((a,b)=>a+(Number(b)||0),0),0))}</div></div><div class="kvp"><div style="color:var(--subtext);font-weight:700">Net Operating Income (NOI)</div><div style="font-weight:700">${money((142440 - (142440*(state.deal.vacancyRate||0)) + (state.deal.otherIncome||0)) - state.t12.rows.reduce((s,r)=>s+r.months.reduce((a,b)=>a+(Number(b)||0),0),0))}</div></div><div style="height:6px"></div><div class="kvp"><div class="muted">Annual Debt Service (P&I)</div><div>-${money(monthlyPI(state.deal.loanAmt,state.deal.rate,state.deal.termYears)*12)}</div></div><div class="kvp"><div style="color:var(--subtext);font-weight:700">Cash Flow</div><div style="font-weight:700">${money(((142440 - (142440*(state.deal.vacancyRate||0)) + (state.deal.otherIncome||0)) - state.t12.rows.reduce((s,r)=>s+r.months.reduce((a,b)=>a+(Number(b)||0),0),0)) - (monthlyPI(state.deal.loanAmt,state.deal.rate,state.deal.termYears)*12))}</div></div></div><div class="card"><div style="font-weight:800">Notes</div><div style="font-size:13px" class="muted">Use Financing Scenarios to test different rate/term/LTV assumptions. Apply a scenario to update Deal Inputs.</div></div></div>`;

const panelGlossary=`<div class="card"><div style="font-weight:800">Glossary</div><div style="display:grid;grid-template-columns:1fr 3fr;gap:10px;margin-top:8px">${[['Purchase Price','Price paid to acquire the property.'],['Units','Number of rentable units (for multi-tenant).'],['Down Payment','Buyer equity at purchase; equals Purchase Price minus Loan Amount.'],['Down %','Down Payment divided by Purchase Price.'],['Loan Amount','Debt principal at closing.'],['Rate','Annual interest rate on the loan (decimal).'],['Term','Amortization period in years.'],['Closing Costs','Transaction costs at closing, usually a % of price.'],['Rehab Budget','Capital improvements planned post-close.'],['Vacancy','Expected vacancy/credit loss as % of gross rents.'],['Other Income','Non-rent revenue (e.g., parking, laundry).'],['Exit Cap','Cap rate used to estimate sale price at disposition.'],['Selling Costs','Brokerage and other selling expenses as % of sale price.'],['GSI','Gross Scheduled Income — total potential rent at full occupancy.'],['EGI','Effective Gross Income — GSI minus vacancy plus other income.'],['Operating Expenses (T12)','Sum of operating costs over the trailing 12 months.'],['NOI','Net Operating Income — EGI minus operating expenses.'],['P&I','Principal and Interest — mortgage payment components.'],['Annual Debt Service','12 months of P&I payments.'],['Cash Flow','NOI minus Annual Debt Service.'],['Cap Rate','NOI divided by Purchase Price.'],['Cash-on-Cash','Annual cash flow divided by equity invested (Down Payment).'],['DSCR','Debt Service Coverage Ratio — NOI / Annual Debt Service.'],['RSF','Rentable Square Feet — used for per-RSF metrics.'],['T12','Trailing 12 months of operating data.']].map(([k,t])=>`<div style=\"font-weight:700\">${k}</div><div style=\"color:#334155\">${t}</div>`).join('')}</div></div>`;

function renderDealAnalyzer(container){
  container.innerHTML = subNav + (state.dealTabs==='summary'?panelSummary:'') + (state.dealTabs==='inputs'?panelInputs:'') + (state.dealTabs==='financing'?panelFinancing:'') + (state.dealTabs==='t12'?panelT12:'') + (state.dealTabs==='apod'?panelAPOD:'') + (state.dealTabs==='glossary'?panelGlossary:'');
  // bind subtab buttons
  container.querySelectorAll('[data-subtab]').forEach(btn=>{ btn.addEventListener('click', ()=>{ state.dealTabs=btn.getAttribute('data-subtab'); render(); }); });
  // bind export buttons
  var exportBtn = container.querySelector('#exportT12'); if(exportBtn){ exportBtn.addEventListener('click', ()=>{ var period = buildPeriod(state.t12.startMonth,state.t12.startYear); var rows=[['Category',...period.map(p=>p.label),'Annual']]; state.t12.rows.forEach(r=>{ var total=r.months.reduce((a,b)=>a+(Number(b)||0),0); rows.push([r.category,...r.months.map(v=>Number(v)||0),total]); }); var monthlyTotals=period.map((_,i)=>state.t12.rows.reduce((s,r)=>s+(Number(r.months[i])||0),0)); var grandTotal=monthlyTotals.reduce((a,b)=>a+b,0); rows.push(['TOTAL',...monthlyTotals,grandTotal]); exportCSV(rows,`t12_${period[0].label.replace(/\s/g,'-')}_to_${period[11].label.replace(/\s/g,'-')}.csv`); }); }
}

function render(){
  try{
    renderModuleTabs();
    var root=document.getElementById('app'); if(!root) { console.warn('root app element missing'); return; }
    root.innerHTML='';
    if(state.activeModule==='dashboard'){ var el=document.createElement('div'); renderDashboard(el); root.appendChild(el); }
    if(state.activeModule==='finder'){ var el=document.createElement('div'); renderFinder(el); root.appendChild(el); }
    if(state.activeModule==='dealanalyzer'){ var el=document.createElement('div'); renderDealAnalyzer(el); root.appendChild(el); }
    console.log('render completed');
  }catch(err){ console.error('Error in render()', err); throw err; }
}

render();

// END APP SOURCE
  </script>
