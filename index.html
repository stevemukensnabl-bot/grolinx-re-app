<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GroLinx REI — v1.6</title>
  <style>
    :root{
      --primary:#0f4c81; --primary-600:#0b3a62; --accent:#22c55e;
      --bg:#f6f8fb; --panel:#fff; --text:#0f172a; --muted:#6b7280;
      --border:#e5e7eb; --ring: rgba(15,76,129,0.18);
      --tile:#0f4c8111; --warn:#f59e0b; --danger:#ef4444;
    }
    [data-theme='dark']{
      --primary:#60a5fa; --primary-600:#3b82f6; --accent:#22c55e;
      --bg:#0b1220; --panel:#0f172a; --text:#e5e7eb; --muted:#93a2b3;
      --border:#132231; --ring: rgba(96,165,250,0.18);
      --tile:#60a5fa1a; --warn:#fbbf24; --danger:#f87171;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui, "Segoe UI", Roboto, Helvetica, Arial; background:var(--bg); color:var(--text)}

    /* Header */
    #brandheader{background:linear-gradient(90deg, var(--primary), var(--primary-600)); color:#fff; padding:16px 0}
    .container{max-width:1200px; margin:0 auto; padding:0 16px}
    .row{display:flex; gap:12px; align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.15);display:flex;align-items:center;justify-content:center;font-weight:900}
    .subtitle{opacity:0.9; font-size:12.5px}

    /* Tabs */
    #tabsWrap{position:sticky; top:0; z-index:20; backdrop-filter:saturate(120%) blur(6px)}
    #tabsbar{background:color-mix(in srgb, var(--panel) 88%, var(--bg) 12%); border-bottom:1px solid var(--border);}
    .tabsRow{display:flex; gap:10px; align-items:center; padding:10px 0}
    .pill{padding:8px 14px; border-radius:999px; border:1px solid var(--border); background:transparent; cursor:pointer; color:var(--text)}
    .pill:hover{border-color: color-mix(in srgb, var(--primary) 40%, var(--border) 60%)}
    .pill.active{background:var(--primary); color:#fff; border-color:var(--primary)}

    /* Cards / layout */
    main{padding:16px 0}
    .card{background:var(--panel); border:1px solid var(--border); border-radius:12px; padding:14px; box-shadow: 0 6px 14px -10px rgba(2,6,23,0.18); margin-bottom:12px}
    .card h3{margin:0 0 8px 0; font-size:16px}
    .muted{color:var(--muted)}
    .small{font-size:12px; color:var(--muted)}

    /* Fields */
    .form-grid{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .field{display:flex; flex-direction:column; gap:6px}
    .field label{font-size:12px; color:var(--muted)}
    .input{width:100%; padding:10px 10px; border:1px solid var(--border); border-radius:8px; background:transparent; color:var(--text)}
    .input:focus{outline:2px solid var(--ring); border-color:var(--primary)}

    /* Buttons */
    .btn{padding:9px 12px; border-radius:10px; border:1px solid transparent; background:var(--primary); color:#fff; cursor:pointer}
    .btn:hover{filter:brightness(0.98)}
    .btn-ghost{padding:9px 12px; border-radius:10px; border:1px solid var(--border); background:transparent; color:var(--text); cursor:pointer}

    /* Tiles */
    .tiles{display:grid; grid-template-columns:repeat(5,1fr); gap:10px; margin-bottom:10px}
    .tile{background:var(--tile); border:1px solid var(--border); border-radius:12px; padding:12px}
    .tile .label{font-size:12px; color:var(--muted)}
    .tile .value{font-size:18px; font-weight:800; margin-top:6px}
    .ok{color:var(--accent)} .warn{color:var(--warn)} .bad{color:var(--danger)}

    /* Section tabs inside Deal Analyzer */
    .section-tabs{display:flex; gap:8px; align-items:center; border-bottom:1px dashed var(--border); padding-bottom:8px; margin:10px 0}
    .section-tab{padding:6px 10px; border-radius:999px; border:1px solid var(--border); cursor:pointer}
    .section-tab.active{background:var(--primary); color:#fff; border-color:var(--primary)}

    /* Misc */
    .item-row{display:grid; grid-template-columns:1fr 140px auto; gap:8px; align-items:center; margin-bottom:6px}
    .totals-row{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px}
    .total-badge{display:inline-flex; align-items:center; gap:6px; border:1px solid var(--border); border-radius:999px; padding:6px 10px; font-size:12px; background:var(--tile)}
    .deal-address{display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:6px}
    .deal-title{font-weight:800}
    .kpi{font-size:12px; color:var(--muted); margin-left:8px}

    /* responsive */
    @media (max-width: 1100px){
      .tiles{grid-template-columns:repeat(3,1fr)}
      .form-grid{grid-template-columns:1fr}
    }
    @media (max-width: 680px){
      .tiles{grid-template-columns:repeat(2,1fr)}
    }
  </style>
</head>
<body>
  <div id="brandheader">
    <div class="container">
      <div class="row">
        <div class="logo">G</div>
        <div>
          <div style="font-weight:900; font-size:18px">GroLinx Real Estate Investment Platform</div>
          <div class="subtitle">v1.6 — Baseline (tagged)</div>
        </div>
        <div style="margin-left:auto; display:flex; gap:8px; align-items:center">
          <button id="themeToggle" class="btn-ghost" style="font-size:12px">Toggle Theme</button>
          <div id="planLabel" class="subtitle">Plan: Basic</div>
        </div>
      </div>
    </div>
  </div>

  <div id="tabsWrap">
    <div id="tabsbar">
      <div class="container">
        <div class="tabsRow" id="tabsRow"></div>
      </div>
    </div>
  </div>

  <main>
    <div class="container">
      <div id="topTiles" class="tiles" style="margin-top:12px"></div>
      <div id="app"></div>
    </div>
  </main>

  <footer style="padding:16px;text-align:center;color:var(--muted)">
    GroLinx • v1.6 • Use app.js for logic
  </footer>

  <script src="app.js"></script>
</body>
</html>
