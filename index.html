<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GroLinx Real Estate Investment Platform v1.15</title>
  <style>
    :root {
      --primary: #0f4c81;
      --primary-600: #0b3a62;
      --accent: #22c55e;
      --bg: #f6f8fb;
      --panel: #fff;
      --text: #0f172a;
      --muted: #6b7280;
      --border: #e5e7eb;
    }
    [data-theme="dark"] {
      --primary: #3b82f6;
      --primary-600: #2563eb;
      --accent: #22c55e;
      --bg: #1e293b;
      --panel: #334155;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --border: #475569;
    }
    * { box-sizing: border-box }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:var(--text); background:var(--bg); }
    .container{ max-width:1000px; margin:0 auto; padding:14px }
    #brandheader{ background: linear-gradient(90deg, var(--primary), var(--primary-600)); color:#fff; padding:16px 0; display:flex; align-items:center; gap:12px }
    .logo-img{ height:48px; margin-left:14px }
    .title-text{ font-weight:900; font-size:24px; line-height:1.1; flex-grow:1 }
    #themeToggle{ background:transparent; border:1px solid #fff; color:#fff; padding:6px 12px; border-radius:6px; cursor:pointer }
    #tabsWrap{ position:sticky; top:0; z-index:30 }
    #tabsbar{ background: #fffefc; border-bottom:1px solid var(--border) }
    .tabsRow{ display:flex; gap:8px; padding:10px; overflow:auto }
    .pill{ padding:8px 12px; border-radius:999px; border:1px solid var(--border); background:transparent; cursor:pointer }
    .pill.active{ background:var(--primary); color:#fff; border-color:var(--primary) }
    main{ padding:18px 0 }
    .card{ background:var(--panel); border:1px solid var(--border); border-radius:12px; padding:14px; margin-bottom:12px }
    .muted{ color:var(--muted) }
    .tiles{ display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin-bottom:12px }
    .tile{ background:linear-gradient(135deg,#e0f2fe,#bae6fd); border-radius:12px; padding:16px; box-shadow:0 4px 8px rgba(0,0,0,0.1); display:flex; flex-direction:column; align-items:center }
    .tile .label{ font-size:14px; color:var(--primary-600); font-weight:600; margin-bottom:8px }
    .tile .value{ font-weight:700; font-size:22px }
    .deal-tabs{ display:flex; gap:8px; margin-bottom:12px }
    .deal-tab{ padding:8px 12px; border-radius:999px; border:1px solid var(--border); background:transparent; cursor:pointer }
    .deal-tab.active{ background:var(--primary); color:#fff; border-color:var(--primary) }
    @media(max-width:980px){ .tiles{ grid-template-columns:repeat(2,1fr) } }
  </style>
</head>
<body data-theme="light">
  <div id="brandheader">
    <img src="GroLinx_logo_light.png" alt="GroLinx Logo" class="logo-img" />
    <div class="title-text">GroLinx Real Estate Investment Platform</div>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <button id="themeToggle">Toggle Theme</button>
      <div class="subtitle" id="planLabel">Plan: Pro</div>
    </div>
  </div>
  <div id="tabsWrap">
    <div id="tabsbar"><div class="container tabsRow" id="tabsRow"></div></div>
  </div>
  <main>
    <div class="container">
      <div id="topTiles" class="tiles" style="display:none"></div>
      <div id="moduleArea"></div>
    </div>
  </main>
  <div id="toast" role="status" aria-live="polite"></div>
  <footer style="text-align:center;padding:12px;color:var(--muted)">GroLinx â€¢ v1.15</footer>
  <script src="app.js"></script>
</body>
</html>
