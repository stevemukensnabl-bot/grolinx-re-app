<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grolinx - RE Investment App</title>
  <link rel="icon" href="grolinx-re-app/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="grolinx.css">
</head>
<body>
  <header style="display:flex;align-items:center;gap:12px;padding:12px;background:#f7fafc;">
    <button id="themeToggle" style="padding:6px 8px;border-radius:6px;border:1px solid #ddd;">Theme</button>
    <div id="tabsRow" style="flex:1;display:flex;gap:8px;"></div>
  </header>
  <main style="padding:12px;max-width:1100px;margin:0 auto;">
    <div id="topTiles"></div>
    <div id="moduleArea"></div>
  </main>
  <div id="toast" style="position:fixed;right:12px;bottom:12px;background:#111;color:#fff;padding:8px;border-radius:6px;display:none;"></div>
  <script src="app.js"></script>
</body>
</html>
